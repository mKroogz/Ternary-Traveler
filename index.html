<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelin</title>
    <link rel="stylesheet" href="/src/styles/styles.css" />
  </head>
  <body>
    <h1>The Ternary Traveler</h1>

    <form action="" id="pointForm">
      <fieldset>
        <label for="countrySelect">Country of Interest</label>
        <select name="countrySelect" id="countrySelect">
          <option value="1">Italy</option>
          <option value="2">Switzerland</option>
          <option value="3">France</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="pointName">Point of Interest</label>
        <input
          type="text"
          name="pointName"
          id="pointName"
          placeholder="Where would you like to go?"
        />
      </fieldset>

      <fieldset>
        <label for="description">Description</label>
        <textarea
          name="Description"
          placeholder="Describe your interest."
          cols="50"
          rows="3"
        ></textarea>
      </fieldset>

      <fieldset>
        <label for="cost">Cost</label>
        <input
          type="text"
          name="cost"
          id="cost"
          placeholder="How much does it cost?"
        />
      </fieldset>

      <input type="hidden" id="review" value="Not visited yet" />
      <input type="hidden" id="entryId" value="" />

      <section id="editReview">

      </section>
    </form>

    <div id="buttonArea">
      <button type="button" class="blogPoint">
        Blog your point of interest
      </button>
    </div>

    <article class="interestBlog"></article>
    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
